<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Netflix Clone - Profile</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-brand">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix image" class="logo" />
      </div>
      <div class="navbar-nav">
        <a href="index.html" class="nav-link">Home</a>
        <a href="tv-shows.html" class="nav-link">TV Shows</a>
        <a href="movies.html" class="nav-link">Movies</a>
        <a href="#" class="nav-link">New & Popular</a>
        <a href="my-list.html" class="nav-link">My List</a>
      </div>
      <div class="navbar-right">
        <div class="search-bar">
          <i class="fas fa-search"></i>
          <input type="text" placeholder="Search" class="search-input" />
        </div>
        <i class="fas fa-bell"></i>
        <a href="profile.html" class="profile-icon">
        <img src="profile image.jpg" alt="Profile image" class="profile-icon" />
        </a>
      </div>
    </nav>

    <!-- Profile Section -->
    <section class="profile-section">
      <div class="profile-header">
        <h1 class="profile-title">Account</h1>
      </div>
      <div class="profile-content">
        <!-- Profile Details -->
        <div class="profile-details">
          <img src="profile image.jpg" alt="Profile Picture" class="profile-pic" />
          <h3 id="profile-name">User Name</h3>
          <p id="profile-email">Email</p>
          <button class="btn btn-edit-profile">Edit Profile</button>
        </div>

        <!-- Profile Settings -->
        <div class="profile-settings">
          <h2>Settings</h2>
          <form id="profile-form">
            <label for="profile-name-input">Name</label>
            <input type="text" id="profile-name-input" value="User Name" required />
            
            <label for="profile-language">Language</label>
            <select id="profile-language">
              <option value ="es">Hindi</option>
              <option value="en">English</option>
              <option value="es">Spanish</option>
              <option value="fr">French</option>
              
            </select>
            
            <label for="profile-playback">Playback Settings</label>
            <select id="profile-playback">
              <option value="auto">Auto</option>
              <option value="low">Low</option>
              <option value="high">High</option>
            </select>
            
            <label for="profile-email-input">Email</label>
            <input type="email" id="profile-email-input" value="user@example.com" required />

            <div class="password-container">
              <label for="profile-password-input">Password</label>
              <input type="password" id="profile-password-input" placeholder="Enter new password" />
              <button type="button" id="toggle-password" class="btn btn-toggle-password">
                <i class="fas fa-eye"></i>
              </button>
            </div>
                       
            <button type="submit" class="btn btn-save">Save Changes</button>
            <button type="button" class="btn btn-cancel">Cancel</button>
          </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer-content">
        <p>Â© 2025 Netflix Clone. All rights reserved.</p>
        <div class="footer-links">
          <a href="#">About</a>
          <a href="#">Terms of Use</a>
          <a href="#">Privacy Policy</a>
          <a href="#">Contact Us</a>
        </div>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
